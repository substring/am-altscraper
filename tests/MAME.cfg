executable           /opt/galauncher/galauncher.sh
args                 groovymame [system] "[romfilename]"
workdir              $HOME
rompath              $HOME/shared/roms/mame
romext               .7z;.zip
system               mame
info_source
artwork    flyer           $HOME/shared/media/mame/flyer
artwork    marquee         $HOME/shared/media/mame/marquee
artwork    snap            $HOME/shared/media/mame/snap;$HOME/shared/media/mame/video
artwork    wheel           $HOME/shared/media/mame/wheel
